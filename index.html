<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Voice Hindi + English Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      resize: vertical;
    }
    select, button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    select {
      background: #333;
      color: white;
    }
    button {
      background: #ff4a4a;
      color: white;
    }
    audio {
      margin-top: 30px;
      width: 80%;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Multi-Voice Hindi + English Generator</h1>

  <textarea id="text" placeholder="Type Hindi ‡§î‡§∞ English mixed text here..."></textarea><br>

  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect">
    <option value="21m00Tcm4TlvDq8ikWAM">Female Multilingual (Default)</option>
    <option value="ZtZQ0x3Es8pWH2zA7S5e">Hindi Female (Natural)</option>
    <option value="AZnzlk1XvdvUeBnXmlld">Male Multilingual</option>
  </select>
  <br>

  <button id="generateBtn" onclick="generateAudio()">üé§ Generate Voice</button>
  <button id="downloadBtn" onclick="downloadAudio()" disabled>‚¨áÔ∏è Download MP3</button>
  <br>

  <audio id="audioPlayer" controls></audio>

  <script>
    let audioUrl = null;

    async function generateAudio() {
      const text = document.getElementById("text").value.trim();
      const voiceId = document.getElementById("voiceSelect").value;
      const audioPlayer = document.getElementById("audioPlayer");
      const button = document.getElementById("generateBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!text) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•Å‡§õ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç‡•§");
        return;
      }

      button.disabled = true;
      button.innerText = "Generating...";

      if (audioUrl) {
        URL.revokeObjectURL(audioUrl);
        audioUrl = null;
      }
      downloadBtn.disabled = true;
      audioPlayer.src = "";

      try {
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
          method: "POST",
          headers: {
            "accept": "audio/mpeg",
            "xi-api-key": "sk_9e25670f74dc365d96d8adb6e312270037f2b4224f0d58ea",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: text,
            model_id: "eleven_multilingual_v2",
            voice_settings: {
              stability: 0.4,
              similarity_boost: 0.75
            }
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("API Error:", errorText);
          alert("Voice generation failed: " + errorText);
          return;
        }

        const audioBlob = await response.blob();
        audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        downloadBtn.disabled = false;

      } catch (error) {
        console.error("Request failed:", error);
        alert("‡§ï‡•Å‡§õ ‡§ó‡§°‡§º‡§¨‡§°‡§º ‡§π‡•ã ‡§ó‡§à‡•§");
      } finally {
        button.disabled = false;
        button.innerText = "üé§ Generate Voice";
      }
    }

    function downloadAudio() {
      if (!audioUrl) return;
      const a = document.createElement("a");
      a.href = audioUrl;
      a.download = "voice.mp3";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
